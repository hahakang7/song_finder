<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Compare Result</title></head>
<body>
<div th:replace="~{fragments/header :: topHeader}"></div>

<h2>Compare Result (dummy)</h2>
<p><b th:text="${artistName}"></b> vs <b th:text="${playlistTitle}"></b></p>

<ul>
    <li th:each="item : ${items}">
        <img th:src="${item.thumbnailUrl}" alt="thumb">
        <span th:text="${item.normalizedTitle}"></span>
        <b th:text="${item.status}"></b>
        <form th:if="${item.status.name() == 'MISSING'}" action="/dump/add" method="post" data-protected="true" style="display:inline;">
            <input type="hidden" name="channelId" th:value="${channelId}">
            <input type="hidden" name="playlistId" th:value="${playlistId}">
            <button type="submit">Dump</button>
        </form>
    </li>
</ul>

<div th:replace="~{fragments/auth-modal :: authModal}"></div>
<script th:replace="~{fragments/header :: headerScript}"></script>
<script th:replace="~{fragments/auth-modal :: authScript}"></script>
</body>
</html>
