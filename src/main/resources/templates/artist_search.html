<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아티스트 검색</title>
</head>
<body>
<h1>아티스트 검색</h1>

<form th:action="@{/artist/search}" method="get">
    <label for="artistName">아티스트 이름:</label>
    <input type="text" id="artistName" name="artistName" required>
    <button type="submit">검색</button>
</form>

</body>
</html>
