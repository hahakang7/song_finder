<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Register Artist</title></head>
<body>
<div th:replace="~{fragments/header :: topHeader}"></div>

<h2>Register Artist</h2>
<form th:action="@{/artists/register}" method="post" data-protected="true">
    <label for="channelUrl">Paste artist channel URL</label>
    <input id="channelUrl" name="channelUrl" type="text" size="70" required>
    <button type="submit">Register</button>
</form>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<div th:replace="~{fragments/auth-modal :: authModal}"></div>
<script th:replace="~{fragments/header :: headerScript}"></script>
<script th:replace="~{fragments/auth-modal :: authScript}"></script>
</body>
</html>
