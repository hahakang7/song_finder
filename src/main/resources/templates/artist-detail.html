<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>아티스트</title></head>
<body>
<h2>아티스트 상세 (더미)</h2>
<a href="/">홈</a>

<div style="border:1px solid #ddd; padding:10px; margin-top:10px;">
    <img th:if="${artistThumbnailUrl != null}" th:src="${artistThumbnailUrl}" alt="thumb">
    <b th:text="${artistName}"></b>
    <small th:text="'(' + ${channelId} + ')'" style="color:gray;"></small>
    <div>
        <span th:text="${artistSubscribed} ? '✅ 구독됨' : '❌ 구독 안 됨'"></span>
        <small th:text="'(' + ${artistLastSyncedAt} + ')'" style="color:gray;"></small>
    </div>

    <form action="/subscribe/artist/toggle" method="post" data-protected="true" style="display:inline;">
        <input type="hidden" name="channelId" th:value="${channelId}">
        <button type="submit">구독 토글</button>
    </form>

    <a th:href="@{/playlists(channelId=${channelId})}" data-protected="true">이 아티스트로 비교하기</a>
</div>

<div th:replace="~{fragments/auth-modal :: authModal}"></div>
<script th:replace="~{fragments/auth-modal :: authScript}"></script>
</body>
</html>
