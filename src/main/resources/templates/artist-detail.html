<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Artist Detail</title></head>
<body>
<div th:replace="~{fragments/header :: topHeader}"></div>

<h2>Artist Detail (dummy)</h2>
<div>
    <img th:if="${artistThumbnailUrl != null}" th:src="${artistThumbnailUrl}" alt="thumb">
    <b th:text="${artistName}"></b>
    <small th:text="${channelId}"></small>
</div>

<form action="/subscribe/artist/toggle" method="post" data-protected="true" style="display:inline;">
    <input type="hidden" name="channelId" th:value="${channelId}">
    <button type="submit">Toggle Subscription</button>
</form>
<a th:href="@{/playlists(channelId=${channelId})}" data-protected="true">Go Compare</a>

<div th:replace="~{fragments/auth-modal :: authModal}"></div>
<script th:replace="~{fragments/header :: headerScript}"></script>
<script th:replace="~{fragments/auth-modal :: authScript}"></script>
</body>
</html>
